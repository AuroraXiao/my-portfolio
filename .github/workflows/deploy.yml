name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]   # ğŸ‘‰ è‹¥é»˜è®¤åˆ†æ”¯æ˜¯ mainï¼Œè¯·æ”¹æˆ main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # å®‰è£… Nodeï¼Œå¹¶å¯ç”¨ pnpm ç¼“å­˜ï¼ˆåŸºäº pnpm-lock.yamlï¼‰
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # ä¸è¦åœ¨è¿™é‡Œå¯ç”¨ pnpm ç¼“å­˜ï¼›pnpm å°šæœªæ¿€æ´»ï¼Œä¼šå¯¼è‡´æ‰¾ä¸åˆ° pnpm

      # ä½¿ç”¨ corepack æ¿€æ´» pnpmï¼ˆä¸ package.json ä¸­ packageManager å¯¹é½ï¼‰
      - name: Enable corepack
        run: corepack enable

      - name: Prepare pnpm 10
        run: corepack prepare pnpm@10 --activate

      # ï¼ˆå¯é€‰ä½†å»ºè®®ï¼‰ç¼“å­˜ pnpm storeï¼ŒåŠ é€Ÿå®‰è£…
      - name: Compute pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Restore pnpm store cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # å®‰è£…ä¾èµ–ï¼ˆCI é»˜è®¤å†»ç»“é”æ–‡ä»¶ï¼‰
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # æ„å»º
      - name: Build
        run: pnpm build

      # SPA åˆ·æ–° 404 å…œåº•ï¼ˆå¯é€‰ä½†å¼ºçƒˆå»ºè®®ï¼‰
      - name: Copy 404 for SPA
        run: cp dist/index.html dist/404.html || true

      # é…ç½® Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # ä¸Šä¼ æ„å»ºäº§ç‰©ï¼ˆè¯·ç¡®ä¿äº§ç‰©ç›®å½•ä¸º distï¼›è‹¥ä¸º buildï¼Œè¯·ç›¸åº”ä¿®æ”¹ï¼‰
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
