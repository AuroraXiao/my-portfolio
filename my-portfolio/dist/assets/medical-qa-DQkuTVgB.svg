<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="960" viewBox="0 0 1600 960">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- DNA Helix -->
  <g opacity="0.4" filter="url(#glow)">
    <path d="M 200 100 Q 300 200 400 100 Q 500 200 600 100 Q 700 200 800 100" 
          fill="none" stroke="#e74c3c" stroke-width="3"/>
    <path d="M 200 120 Q 300 220 400 120 Q 500 220 600 120 Q 700 220 800 120" 
          fill="none" stroke="#3498db" stroke-width="3"/>
    
    <!-- DNA Base pairs -->
    <line x1="200" y1="100" x2="200" y2="120" stroke="#f39c12" stroke-width="2"/>
    <line x1="300" y1="200" x2="300" y2="220" stroke="#f39c12" stroke-width="2"/>
    <line x1="400" y1="100" x2="400" y2="120" stroke="#f39c12" stroke-width="2"/>
    <line x1="500" y1="200" x2="500" y2="220" stroke="#f39c12" stroke-width="2"/>
    <line x1="600" y1="100" x2="600" y2="120" stroke="#f39c12" stroke-width="2"/>
    <line x1="700" y1="200" x2="700" y2="220" stroke="#f39c12" stroke-width="2"/>
    <line x1="800" y1="100" x2="800" y2="120" stroke="#f39c12" stroke-width="2"/>
  </g>
  
  <!-- Protein molecules -->
  <g filter="url(#glow)">
    <!-- Protein 1 -->
    <circle cx="400" cy="400" r="40" fill="none" stroke="#e74c3c" stroke-width="3"/>
    <circle cx="400" cy="400" r="25" fill="#e74c3c" opacity="0.3"/>
    <text x="400" y="405" text-anchor="middle" fill="#e74c3c" font-size="12" font-family="monospace">P1</text>
    
    <!-- Protein 2 -->
    <circle cx="600" cy="500" r="35" fill="none" stroke="#3498db" stroke-width="3"/>
    <circle cx="600" cy="500" r="20" fill="#3498db" opacity="0.3"/>
    <text x="600" y="505" text-anchor="middle" fill="#3498db" font-size="12" font-family="monospace">P2</text>
    
    <!-- Protein 3 -->
    <circle cx="800" cy="350" r="30" fill="none" stroke="#f39c12" stroke-width="3"/>
    <circle cx="800" cy="350" r="15" fill="#f39c12" opacity="0.3"/>
    <text x="800" y="355" text-anchor="middle" fill="#f39c12" font-size="12" font-family="monospace">P3</text>
    
    <!-- Interaction lines -->
    <path d="M 440 400 Q 500 450 560 500" fill="none" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 400 360 Q 500 300 600 350" fill="none" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 600 465 Q 700 400 770 350" fill="none" stroke="#1abc9c" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Code elements -->
  <g opacity="0.3">
    <text x="1200" y="200" fill="#ffffff" font-size="12" font-family="monospace">Flan-T5</text>
    <text x="1200" y="220" fill="#ffffff" font-size="12" font-family="monospace">Protein</text>
    <text x="1200" y="240" fill="#ffffff" font-size="12" font-family="monospace">Interaction</text>
    <text x="1200" y="260" fill="#ffffff" font-size="12" font-family="monospace">Prediction</text>
  </g>
  
  <!-- Molecular structures -->
  <g opacity="0.5">
    <!-- Amino acid chains -->
    <circle cx="200" cy="700" r="3" fill="#e74c3c"/>
    <circle cx="220" cy="720" r="3" fill="#3498db"/>
    <circle cx="240" cy="700" r="3" fill="#f39c12"/>
    <circle cx="260" cy="720" r="3" fill="#2ecc71"/>
    <circle cx="280" cy="700" r="3" fill="#9b59b6"/>
    <circle cx="300" cy="720" r="3" fill="#1abc9c"/>
    
    <!-- Connection lines -->
    <line x1="200" y1="700" x2="220" y2="720" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="220" y1="720" x2="240" y2="700" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="240" y1="700" x2="260" y2="720" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="260" y1="720" x2="280" y2="700" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="280" y1="700" x2="300" y2="720" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="150" cy="150" r="2" fill="#e74c3c"/>
    <circle cx="1450" cy="200" r="1.5" fill="#3498db"/>
    <circle cx="200" cy="800" r="1" fill="#f39c12"/>
    <circle cx="1400" cy="750" r="2.5" fill="#2ecc71"/>
    <circle cx="300" cy="400" r="1.5" fill="#9b59b6"/>
    <circle cx="1300" cy="500" r="1" fill="#1abc9c"/>
  </g>
</svg>
